<html>
<style>
.article{
    outline: auto;
    text-align: center;
}

</style>
<body>
    <div class="article">
    
    {% if mem.photo %}
    
    <img src="{{ mem.photo.url }}"  alt="dd" width="140px" height="170px">
    </br>  
    {% endif %}   

    <p>{{ mem.name }}</p>
    <p>출생 {{ mem.birth }}</p>
    <p>직업 {{ mem.job }}</p>
    <p>데뷔 {{ mem.debut }}</p>	
    <p>학력 {{ mem.school }}</p>
    <p>사이트 <a href="{{ mem.site }}">링크</a></p>	

    <p>Today {{mem.today}}</p>
    <p>Total {{mem.total}}</p>

</body>   
</div>
</html>
